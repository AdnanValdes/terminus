{% extends "master/layout.html" %}

{% block notifications %}
    {% if documents %}
    <h1>Documents</h1>
    <table>
        <thead>
            <th>Document</th>
            <th>Expiry</th>
        </thead>
        {% for document in documents %}
            <tr>
                <td>{{document.document}}</td>
                <td>{{document.expiry}}</td>
            </tr>
        {% empty %}
        {% endfor %}
    </table>
    {% endif %}
{% endblock %}
